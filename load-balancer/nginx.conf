error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
 
events {
    worker_connections  1024;
    use epoll;
    accept_mutex off;
}

http {

    upstream localhost {
        server server1:3000;
        server server2:3000;
        server server3:3000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://localhost;
            proxy_set_header Host $host;
        }
    }
}
